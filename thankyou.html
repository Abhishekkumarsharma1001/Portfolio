<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 1.2s ease-in-out;
      max-width: 600px;
      padding: 30px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #fff;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #fff;
      animation: scale .3s ease-in-out .9s both;
      position: relative;
      margin: 40px auto;
    }

    .circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: draw 0.6s forwards;
      fill: none;
    }

    .check {
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: draw 0.3s 0.6s forwards;
      fill: none;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
      color: white;
      display: inline-block;
    }

    .linkedin {
      background-color: #0077b5;
    }

    .linkedin:hover {
      background-color: #005582;
    }

    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .instagram:hover {
      opacity: 0.85;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes scale {
      100% {
        transform: scale(1.1);
      }
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="checkmark" viewBox="0 0 52 52">
      <circle class="circle" cx="26" cy="26" r="25" stroke="#fff" stroke-width="2"/>
      <path class="check" fill="none" stroke="#fff" stroke-width="2" d="M14 27l7 7 16-16"/>
    </svg>
    <h1>✅ Thank You for Reaching Out</h1>
    <p>
      Your message has been received — I appreciate you taking the time to connect.<br><br>
      I’ll get back to you shortly. Meanwhile, feel free to explore my portfolio or connect with me on social media.<br><br>
      Looking forward to connecting soon!
    </p>

    <div class="buttons">
      <a href="https://www.linkedin.com/in/abhishek-kumar-sharma-3b2bb0213/" target="_blank" class="btn linkedin">
        Connect on LinkedIn
      </a>
      <a href="https://www.instagram.com/abhishek_kr_sharma__/" target="_blank" class="btn instagram">
        Follow on Instagram
      </a>
    </div>
  </div>
</body>
</html>
